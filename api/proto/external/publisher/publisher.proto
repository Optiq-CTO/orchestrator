syntax = "proto3";

package publisher;

option go_package = "github.com/Optiq-CTO/orchestrator/api/proto/external/publisher";

service PublisherService {
  rpc PublishContent(PublishRequest) returns (PublishResponse) {}
}

message PublishRequest {
  string content = 1;
  string platform = 2; // "twitter", "linkedin"
  repeated string media_urls = 3;
  map<string, string> credentials = 4;
}

message PublishResponse {
  string post_id = 1;
  string post_url = 2;
  string status = 3; // "published", "failed"
}
