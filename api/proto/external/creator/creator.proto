syntax = "proto3";

package creator;

option go_package = "github.com/Optiq-CTO/creator/api/proto";

service CreatorService {
  rpc GenerateContent(GenerateRequest) returns (GenerateResponse) {}
  rpc RemixContent(RemixRequest) returns (GenerateResponse) {}
}

message GenerateRequest {
  string topic = 1;
  string platform = 2; // "twitter", "linkedin", "instagram"
  string tone = 3;     // "professional", "viral", "casual"
  string model_provider = 4;
}

message RemixRequest {
  string original_content = 1;
  string source_platform = 2;
  string target_platform = 3;
  string tone = 4;
  string model_provider = 5;
}

message GenerateResponse {
  string content = 1;
  repeated string image_prompts = 2; // Descriptions for image generation
}
